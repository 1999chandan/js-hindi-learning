<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number | Chai our code</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form >
            <label for="guessField" id="guess">Guess the number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" name="submit" id="subt" value="submit guess" class="guessSubmit">
        </form>

        <div class="resultparas">
            <p>previous Guesses: <span class="guesses" ></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
