<script>
   const requestUrl =  'https://randomuser.me/api/';

        //console.log(xhr.readyState);
        //console.log(this.responseText);
        //const data = this.responseText; // response is coming as string to use in code we need to convert it into json:
        const data = JSON.parse(this.responseText);
        console.log(data);
    }
   
   xhr.send();
   
</script>
